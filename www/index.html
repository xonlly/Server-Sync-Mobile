    <script src="js/socket.io.js"></script>
    <script>
      var socket = io('http://'+window.location.host.split(':')[0]+':3000');
      socket.on('clients', function (data) {
        console.log('clients ?', data);
        //socket.emit('my other event', { my: 'data' });
      });

      socket.on('contacts', function (data) {
        console.log('contacts ?', data);
        //socket.emit('my other event', { my: 'data' });
      });

      var Gestion = {
        sms : function (client, tel, msg) {
          socket.emit('sms', { client : client,  content : { tel : tel, msg : msg } })
        }
      }

      window.Gestion = Gestion;
    </script>
  </body>
